<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      .left-side {
        position: absolute;
        left: 0;
        width: 50%;
        top: 0;
        bottom: 0;
      }
      .right-side {
        position: absolute;
        right: 0;
        width: 50%;
        top: 0;
        bottom: 0;
      }
      .container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      img {
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Virtual Reality View</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        var prevPos = 0;

        $(document).ready(function() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", renderImage, true);
            }
        });

        function renderImage(alpha, beta, gamma) {
          var pos = translateAlpha(alpha);
          if (!pos) {
            pos = 3;
          }
          if (pos !== prevPos) {
            $.ajax({
                 url: "/left/"+pos,
                 type: "GET",
                 mimeType: "text/plain; charset=x-user-defined"
             }).done(function( data, textStatus, jqXHR ) {
                 $("#left-image").attr('src', 'data:image/jpeg;base64,' + base64Encode(data));
             });
            $.ajax({
                  url: "/right/"+pos,
                  type: "GET",
                  mimeType: "text/plain; charset=x-user-defined"
              }).done(function( data, textStatus, jqXHR ) {
                  $("#right-image").attr('src', 'data:image/jpeg;base64,' + base64Encode(data));
              });
            prevPos = pos;
          }
        }

        function base64Encode(str) {
            var CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
            var out = "", i = 0, len = str.length, c1, c2, c3;
            while (i < len) {
                c1 = str.charCodeAt(i++) & 0xff;
                if (i == len) {
                    out += CHARS.charAt(c1 >> 2);
                    out += CHARS.charAt((c1 & 0x3) << 4);
                    out += "==";
                    break;
                }
                c2 = str.charCodeAt(i++);
                if (i == len) {
                    out += CHARS.charAt(c1 >> 2);
                    out += CHARS.charAt(((c1 & 0x3)<< 4) | ((c2 & 0xF0) >> 4));
                    out += CHARS.charAt((c2 & 0xF) << 2);
                    out += "=";
                    break;
                }
                c3 = str.charCodeAt(i++);
                out += CHARS.charAt(c1 >> 2);
                out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
                out += CHARS.charAt(((c2 & 0xF) << 2) | ((c3 & 0xC0) >> 6));
                out += CHARS.charAt(c3 & 0x3F);
            }
            return out;
        }

        function translateAlpha(alpha) {
          var start = 3;
          var end = 12;
          if (alpha < 0) {
            return start;
          } else if (alpha > 180) {
            return end;
          } else {
            var segment = 180 / (end - start);
            return parseInt(alpha / segment) + start;
          }
        }
    </script>

    <div class="container">
      <div class="left-side">
        <img id="left-image" />
      </div>
      <div class="right-side">
        <img id="right-image" />
      </div>
    </div>
  </body>
</html>
